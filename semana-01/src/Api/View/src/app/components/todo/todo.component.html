<section class="todolist-wrapper">
    <div>
        @for (item of listTasks; track item.id) {
            <li >
                <input type="checkbox">
                <label>{{ item.title }}</label>
                <label>{{ item.description }}</label>
                <button>Editar</button>
                <button>Eliminar</button>
            </li>
        }
    </div>

</section>
