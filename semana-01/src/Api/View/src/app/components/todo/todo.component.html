<section class="todolist-wrapper">
    <h1 class="title">TODO APP</h1>
    <div class="new-todo">
        <input type="text" placeholder="Escribe un nueva tarea">
        <button>+</button>
    </div>

    <div class="filters">
        <button>Todas</button>
        <button>Activas</button>
        <button>Completadas</button>
    </div>

    <ul class="todolist">
        <!-- ya editada -->
        <li class="todo">
            <input type="checkbox">
            <label>Titulo de tarea</label>
            <button>Editar</button>
            <button>Eliminar</button>
        </li>
        <!-- editando -->
        <li class="todo-editing">
            <input type="text" placeholder="Editar tarea">
        </li>
    </ul>
</section>
